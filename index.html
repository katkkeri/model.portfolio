<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Portfolio</title>
    <style>
        body {
            background-color: #f5e1c8;
            color: #5a4a42;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .header img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-text {
            text-align: left;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }
            .header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .header img {
                width: 80%;
                height: auto;
            }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>Model Portfolio</h1>
            <h2>Kate</h2>
            <p>Height: 180 cm</p>
            <p>Measurements: 83/60/90</p>
        </div>
        <img src="IMG_5276 копія.jpg" alt="Kate">
    </div>

</body>
</html>
